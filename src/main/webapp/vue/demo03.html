<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="mydiv">
    <h3 v-text="msg"></h3>
    <!--让文本框的值-->
    <input type="text" v-model="msg">
    <!--让元素的属性和变量进行绑定-->
    <h1 v-bind:style="{'color':color}">属性测试</h1>
</div>
<script src="../bootstrap3/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script>
    let v = new Vue({
        el: "#mydiv",
        data: {
            msg: "测试文本",
            color: "red"
        }
    })
</script>
</body>
</html>
