<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="mydiv">
    <!--让显示的内容和vue对象中的count变量绑定-->
    <h3>商品数量：{{count}}</h3>
    <input type="button" value="添加">
    <!--v-text作用类似th:text 让h3的文本内容和info变量绑定-->
    <h3 v-text="info"></h3>
    <h3>{{info}}</h3>
    <!--v-html 让标签和内容和变量绑定-->

    <h3 v-text="msg"></h3>
    <h3 v-html="msg"></h3>
</div>
<script src="../bootstrap3/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script>
    /*创建vue对象*/
    let v = new Vue({
        el: "#mydiv",//设置被管理的选择器
        data: {
            count: 0,
            info: "helloworld",
            msg: "<b>这是加粗标签</b>"
        }
    })
    //给按钮添加点击事件
    $("input").click(function () {
        //让vue对象的count变量自增 不需要对页面内容进行改变
        //页面中的内容会自动跟着变量
        v.count++;
    })
</script>
</body>
</html>
